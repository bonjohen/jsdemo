<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NeuroMatch: Memory Matrix Challenge - A grid-based memory game with AI opponent" />
    <!-- Prevent caching during development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Simple cache-busting approach
      if (window.location.hostname === 'localhost') {
        document.addEventListener('DOMContentLoaded', function() {
          // Add a button to clear cache and reload
          const footer = document.querySelector('.app-footer');
          if (footer) {
            const button = document.createElement('button');
            button.textContent = 'ðŸ”„ Refresh';
            button.style.cssText = 'background-color: #ff9800; color: white; font-size: 0.8rem; padding: 0.3rem 0.6rem; border: none; border-radius: 4px; cursor: pointer; margin-top: 0.5rem;';
            button.onclick = function() {
              window.location.reload(true);
            };
            footer.appendChild(button);
          }
        });
      }
    </script>
    <title>NeuroMatch: Memory Matrix Challenge</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
